<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 

<head>
   <title>Toeic Master - Free Practice for TOEIC® tests </title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

  

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/styleT.css}"/>

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}"/>


    <!-- CSS Theme -->    
    <link rel="stylesheet" th:href="@{/assets/css/themes/dark-blue.css}" id="style_color"/>

    <!-- Jplayer skin-->
    <link th:href="@{/assets/plugins/jplayer/skin/css/jplayer.blue.monday.css}" rel="stylesheet" type="text/css" />

    <!-- JS Global Compulsory -->           
    <script type="text/javascript" th:src="@{/assets/plugins/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/jquery-migrate-1.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script> 

    <!-- Jplayer plugin-->
    <script type="text/javascript" th:src="@{/assets/plugins/jplayer/js/jquery.jplayer.min.js}"></script>
    
  
 <script type="text/javascript" th:src="@{/js/exercise_passage.js}"></script> 

   

</head> 

<body>

<!--=== Top ===-->    
<div class="wrapper">
   	<div th:replace="fragments/layout :: header"></div>
	<div th:replace="fragments/layout :: breadcrumb"></div>

    <!--=== Content Part ===-->
    <div class="container content">     
        <div class="row"> 

           <div class="col-md-6 col-md-offset-2 content-margin-bottom "> 
            <div class="row">
            
              <div class="panel panel-grey" style="min-height: 450px;">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-question"></i>
                           <span th:utext="${panelHeader}">TOEIC&reg; Listening part 1: Photographs</span></h3>
                    </div>

                    <div class="panel-body">    
                    
                    	<!--  exercise name -->
                     	<h4 class="text-success" th:text="${exercise.name}">exercise name</h4>
                      	<p class="part-sumary">Read the passage and choose the correct answer.</p>
    
						<!--  get the exercise id -->
						<input id="exercise-id" type="hidden" th:value="${exercise.id}"/>
						<input id="exalreadydo-id" type="hidden" th:value="${exAlreadyDoId}"/>
                      <!--  show the conversation -->
					  <div class="conversation"></div>
                      
                      <div id="question">     
                         <p id = "question-number" name="question">
                         		Question: <span id="current-question">1</span> / 
                         		<span id ="total-question" th:text="${exercise.numberOfQuestion}">14</span>
                         </p>
                          
                          <!--  structure of question  -->
                          <!--  root div. class always is: '.question-area' -->
                          <div class="question-area">
                          	
                          	<!-- list question -->
                          	
                           </div>
                      </div>


                      <!--footer: tapescript/score/again/next button -->
                      <div id="testfooter">
                          <span  id="score"><input id="btn-check" type="button" value="Kiểm tra"/></span>
                          &nbsp;&nbsp;
                           <span id="tapscript"><input id="btn-tapescript" type="button" value="Xem đáp án"/></span>
                          &nbsp;&nbsp;
                          <span id="again"><input id = "btn-again" type="button" value="Làm lại"/></span>
                          &nbsp;&nbsp;
                          <span id="next"><input id = "btn-previous" type="button" value="Câu trước"/></span>
                          &nbsp;&nbsp;
                          <span id="next"><input id = "btn-next" type="button" value="Câu tiếp theo"/></span>
                          &nbsp;&nbsp;
                      </div>

                    </div> <!--end panel-body -->
              </div> <!--end panel -->
              </div>
            </div>  <!-- end left column -->

            <div class="col-md-3 ">
              <div th:replace="fragments/layout :: panel-right"></div>
            </div>  <!-- end col panel -->


       <!--=== Copyright ===-->
      
        
  </div>

  <div th:replace="fragments/layout :: footer"></div>

</div><!--/container-->     
    <!--=== End Content Part ===-->

    


</div>




</body>

</html>
