<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Toeic Master - Free Practice for TOEIC® tests </title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

  

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
     <link rel="stylesheet" th:href="@{/css/user_css.css}"/>

</head> 

<body>


<div class="container">
    <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
         
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
             <p th:text="${user.username}">Lầu Hôn Thìn</p>
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu" th:fragment="user-sidebar">
          <ul class="nav">
            <li >
              <a th:href="@{/}">
              <i class="glyphicon glyphicon-home"></i>Trang chủ </a>
            </li>
            <li th:classappend="${module == 'user-home' ? 'active' : ''}">
              <a th:href="@{/user-info}">
              <i class="glyphicon glyphicon-user"></i>Thông tin cá nhân</a>
            </li>
             <li th:if="${user.role > 1}"  th:classappend="${module == 'new-exercise' ? 'active' : ''}">
              <a th:href="@{/new-exercise-page}" >
              <i class="glyphicon glyphicon-plus"></i>Tạo bài tập mới</a>
            </li>
             <li th:if="${user.role > 1}" th:classappend="${module == 'new-examination' ? 'active' : ''}">
              <a th:href="@{/new-examination-page}" >
              <i class="glyphicon glyphicon-pencil"></i>Tạo đề thi mới </a>
            </li>
            <li th:if="${user.role > 1}" th:classappend="${module == 'new-instruction' ? 'active' : ''}">
              <a th:href="@{/new-instruction-page}" >
              <i class="glyphicon glyphicon-info-sign"></i>Tạo hướng dẫn mới </a>
            </li>
            <li th:if="${user.role > 1}" class =  "manager-exam" th:classappend="${module == 'manager-exam' ? 'active' : ''}" >
              <a th:href="@{/exam-manager}" ><i class="glyphicon glyphicon-ok "></i>Quản lý đề thi </a>
            </li>
            <li th:if="${user.role == 3}" th:classappend="${module == 'manager-account' ? 'active' : ''}">
              <a th:href="@{/account-manager}" >
              <i class="glyphicon glyphicon-user"></i>Quản lý tài khoản </a>
            </li>
             <li th:if="${user.role == 1}" th:classappend="${module == 'exs-already-do' ? 'active' : ''}">
              <a th:href="@{/exs-already-do}" >
              <i class="glyphicon glyphicon-user"></i>Bài đã làm </a>
            </li>
            <li>
              <a th:href="@{/logout}">
              <i class="glyphicon glyphicon-flag"></i>Đăng xuất </a>
            </li>
          </ul>
        </div>
        <!-- END MENU -->
        
        
        <div class="profile-usermenu" th:fragment="exercise-sidebar">
          <ul class="nav">
            <li >
              <a th:href="@{/user-info}">
              <i class="glyphicon glyphicon-home"></i>Trang cá nhân </a>
            </li>
            <li th:classappend="${module == 'exercise-info' ? 'active' : ''}">
              <a th:href="@{/new-exercise/info(id=${exercise.id})}">
              <i class="glyphicon glyphicon-book"></i>Thông tin bài tập</a>
            </li>
             <li th:classappend="${module == 'exercise-question' ? 'active' : ''}">
              <a th:href="@{/exercise-question(id=${exercise.id})}">
              <i class="glyphicon glyphicon-question-sign"></i>Câu hỏi</a>
            </li>
            
          </ul>
        </div>
        
        

		<div class="profile-usermenu" th:fragment="update-exercise-sidebar">
          <ul class="nav">
            <li >
              <a th:href="@{/exam-manager}">
              <i class="glyphicon glyphicon-home"></i>Trang quản lý </a>
            </li>
            <li th:classappend="${module == 'exercise-info' ? 'active' : ''}">
              <a th:href="@{/update-exercise/info(id=${exercise.id})}">
              <i class="glyphicon glyphicon-book"></i>Thông tin bài tập</a>
            </li>
             <li th:classappend="${module == 'exercise-question' ? 'active' : ''}">
              <a th:href="@{/update-exercise-question(id=${exercise.id})}">
              <i class="glyphicon glyphicon-question-sign"></i>Câu hỏi</a>
            </li>
            
          </ul>
        </div>
        
        
      </div>
    </div>

  </div>
</div>
<br/>

<br/>
<br/>

    

<!-- JS Global Compulsory -->           
<script type="text/javascript" th:src="@{/assets/plugins/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script> 

</body>

</html>
