<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Toeic Master - Free Practice for TOEIC® tests </title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
     <link rel="stylesheet" th:href="@{/css/user_css.css}"/>

</head> 

<body>


<div class="container">
    <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
      
        
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
             <p th:text="${user.username}">Lầu Hôn Thìn</p>
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        
        <!-- SIDEBAR MENU -->
  		<div th:replace="fragments/user_sidebar :: user-sidebar"></div>
        <!-- END MENU -->
      </div>
    </div>

    <!-- content -->
    <div class="col-md-9">
       <div class="profile-content">
          <h3>Thông tin cá nhân</h3>

          <form th:object="${user}" th:action="@{/update-user-info}" method="POST">
            <div class="form-group">
              <label class="small" for="fullname">Họ và tên của bạn</label>
              <input th:field="*{fullName}" type="text" class="form-control" id="fullname"/>
            </div>
            <div class="form-group">
              <label class="small" for="birthday">Ngày sinh:</label>
              <input  th:field="*{birthday}" type="text" class="form-control" id="birthday"/>
            </div>
            <div class="form-group">
              <label class="small" for="email">Ngày sinh:</label>
              <input  th:field="*{email}" type="text" class="form-control" id="email"/>
            </div>
             <div class="form-group">
              <label class="small" for="user-name">Tên tài khoản</label>
              <input  th:field="*{username}" type="text" class="form-control" id="user-name"/>
            </div>
            <div class="form-group">
              <label class="small" for="pwd">Mật khẩu:</label>
              <input  th:field="*{password}" type="text" class="form-control" id="pwd"/>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control">Cập nhật</button>
            </div>
          </form>
          

       </div>
    </div>
  </div>
</div>
<br/>
<br/>
<center>
<strong>Powered by <a>ThinLau</a></strong>
</center>
<br/>
<br/>

    

<!-- JS Global Compulsory -->           
<script type="text/javascript" th:src="@{/assets/plugins/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script> 

</body>

</html>
