<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Toeic Master - Free Practice for TOEIC® tests </title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

  

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
     <link rel="stylesheet" type="text/css" th:href="@{/css/user_css.css}"/>

</head> 

<body>


<div class="container">
    <div class="row profile">

    <div class="col-md-3">
      <div class="profile-sidebar">
      
        
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
             <p th:text="${exercise.name}">Bài photo practice 1 thực hành làm theo mẫu câu cho trước </p>
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        
        <!-- SIDEBAR MENU -->
       <div th:replace="fragments/user_sidebar :: exercise-sidebar"></div>
        <!-- END MENU -->
      </div>
    </div>

 <!-- content -->
    <div class="col-md-9">
      <!--form -->
      <form method="post" enctype="multipart/form-data" th:action="@{/save-question-response-question/{exerciseId}/{num}(exerciseId=${exercise.id}, num=${num})}">
        <div class="profile-content">
          <h2 style="color: #cc0000"><center>Nhập câu hỏi</center></h2>
          
          <div class="question-wrapper">

          <!-- Câu 1 -->
          <div class="question-border" id ="question">   
              <div class="question-header">
                <span class ="question-number" th:text="${'Câu '+ num + ': '}" style="font-size: 22px;">CÂU 1:</span>
              </div>
              <hr/>
            <!-- file input -->
            <div class="form-group row">
              <div class="col-md-12">
                <label class="lab">Chọn file audio</label>
                <input class=" audio-file-input form-control-file" type="file" name="audio_question" accept=".mp3"/>
              </div>
              
            </div>  <!-- end file input -->

			<div  style="margin: 15px 0px;">  
                <input type="text" name="question-content" class="form-control" placeholder="Nhập nội dung câu hỏi"/>
              </div>
            <!-- choices -->
              <div class="choices">
                <div class="answer row" id ="choice_A">
                      <div class="col-md-2" >
                        <!-- custom radio button -->
                        <label class="correct-answer-radio" >A.
                            <input type="radio" checked="checked" name ="radio_question" value="A"/>
                            <span class="checkmark"></span>
                        </label>
                      </div>
                    <div class="col-md-10">
                      <input type="text" name="option1" class="option1 form-control" placeholder="Nhập đáp án gợi ý"/>
                    </div>
                </div>
      
                 <div class="answer row" id ="choice_B">
                      <div class="col-md-2" >
                        <!-- custom radio button -->
                        <label class="correct-answer-radio" >B.
                            <input type="radio"  name ="radio_question" value="B"/>
                            <span class="checkmark"></span>
                        </label>
                      </div>
                    <div class="col-md-10">
                      <input type="text" name="option2" class="option2 form-control"  placeholder="Nhập đáp án gợi"/>
                    </div>
                </div>

                <div class="answer row" id ="choice_C">
                      <div class="col-md-2" >
                        <!-- custom radio button -->
                        <label class="correct-answer-radio" >C.
                            <input type="radio"  name ="radio_question" value="C"/>
                            <span class="checkmark"></span>
                        </label>
                      </div>
                    <div class="col-md-10">
                      <input type="text" name="option3" class="option3 form-control"  placeholder="Nhập đáp án gợi ý"/>
                    </div>
                </div>
                
              

              </div> <!--  end choices -->
          </div> <!-- End Cau1 -->

      </div><!-- end question-wrapper -->    
            <div style="margin-top: 20px;" class="row">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary form-control" id ="btn-save">Lưu và thêm câu hỏi</button>
                </div>       
            </div>
          </div>
        </form>
      </div>

</div>
</div>
      


<!-- JS Global Compulsory -->           
<script type="text/javascript" th:src="@{/assets/plugins/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script> 


</body>

</html>
