<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Toeic Master - Free Practice for TOEIC® tests </title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
     
   	 <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    
	<link rel="stylesheet" type="text/css" th:href="@{/css/styleT.css}"/>
   
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}"/>


    <!-- CSS Theme -->    
    <link rel="stylesheet" th:href="@{/assets/css/themes/dark-blue.css}" id="style_color"/>


	
</head> 

<body>

<!--=== Top ===-->    
<div class="wrapper">
    <div th:replace="fragments/layout :: header"></div>
	<div th:replace="fragments/layout :: breadcrumb"></div>

    <!--=== Content Part ===-->
    <div class="container content">     
        <div class="row">
          <div class="col-md-9 exercise-content"> 
              <div class="breadcrumbs part-I">
                <h3 class="text-primary" >
					<i class="fa fa-headphones" th:if="${type == 'listen'}" aria-hidden="true"></i>
					<i class="fa fa-book" th:if="${type == 'read'}" aria-hidden="true"></i>
                	<span th:text="${type == 'listen'}? 'Một số chia sẻ về phần nghe' : 'Một số chia sẻ về phần đọc' ">Listening Exercises</span></h3>
              </div>
     
              	<th:block th:each="instruction : ${instructions}">
	                <div class="col-md-6">
	                  <a class="excercise-link"  th:href="@{/instruction/see-the-instructions/{id}(id=${instruction.id})}" 
	                  		th:title="${instruction.name}">
	                     <div class="excercise">
	                        <p class="excercise-name text-primary" th:text="${instruction.name}">Kỹ năng nghe tranh vật trong bài thi TOEIC (Part 3 - Unit 1)</p>
	                        <i class="fa fa-flag" aria-hidden="true"></i><span class="excercise-part text-success" th:text="${instruction.type}">Photo</span>
	                        <i class="fa fa-calendar" aria-hidden="true"></i><span class="date text-info" th:text="${instruction.dateCreate}">22/02/2017</span>
	                        <i class="fa fa-user" aria-hidden="true"></i><span class="author text-info" th:text="${instruction.author}">thinlh</span>
	                    </div>
	                  </a>
	                </div>
                 </th:block>
                      
           
	           		<nav aria-label="Page navigation example" style="float: right;">
					  <ul class="pagination justify-content-end">
					  
					  	<!-- if current page is 1 will disabled previous button -->
					    <li class="page-item hidden" th:if="${currentPage} == 1">
					      <a  class="page-link"  >Previous</a>
					    </li>
					    <!--  orther situation will clickable previous button-->
					    <li class="page-item" th:if="${currentPage} != 1">
					      <a  class="page-link text-primary" th:href="@{/instruction/homepage/{page}(page=${currentPage-1},type=${type})}" tabindex="-1">Previous</a>
					    </li>
					    
					    <li class="page-item">
					    	<a class="page-link"><span th:text="${currentPage}"></span></a>
					    </li>
					    
					    <!-- if current page is the last page will disabled next button -->
					    <li class="page-item hidden" th:if="${currentPage} == ${totalPage}">
					      <a class="page-link " >Next</a>
					    </li>
					    <!--  if current page not end -->
					    <li class="page-item " th:if="${currentPage} != ${totalPage}">
					      <a class="page-link text-primary" th:href="@{/instruction/homepage/{page}(page=${currentPage+1},type=${type})}">Next</a>
					    </li>
					  </ul>
					</nav>
             
              
             
          </div> <!--end col-9 -->
        

          <div class="col-md-3 " >
            <div th:replace="fragments/layout :: panel-right"></div>
          </div>  <!-- end col panel -->
    

    <div th:replace="fragments/layout :: footer"></div>
    </div> <!-- end row of content -->
    </div><!--/ - container-->     
    <!--=== End Content Part ===-->

    

    

</div>
<!-- JS Global Compulsory -->           
<script type="text/javascript" th:src="@{/assets/plugins/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script> 


</body>

</html>
